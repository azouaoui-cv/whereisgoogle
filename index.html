<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where is Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 15px;
    text-align: center;
}
td {
    font-size:150%;
}
p {
    text-align: center;
    font-size: 20px;
}
</style>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Where is Google?</h1>
    <p id="demo">Click on the real Google logo</p>
</div>

<div class="container-fluid p-3 my-3 bg-dark text-white">
<div class="row">
    <div class="col">
        <div class="controls">
        <label class="control-label" for="new_table_rows">Rows</label>
           <div>
        <input type="number" min="2" max="10" id="new_table_rows_input" class="form-control" value="4">
        <span class="help-inline">Valid range: 2-10</span>
           </div>
        </div>
    </div>
    <div class="col">
        <div class="controls">
        <label class="control-label" for="new_table_columns">Columns</label>
            <div>
            <input type="number" min="2" max="10" id="new_table_columns_input" class="form-control" value="4">
            <span class="help-inline">Valid range: 2-10</span>
            </div>
        </div>
    </div>

    <div class="col">
       <br> 
        <input id="table-generator" type="button" value="Generate Table" onclick="tableCreate()" class="btn btn-secondary" />
    </div>
</div>
</div>

<script src="assets/js/HelloGoogle.js"></script>

</body>
</html>
